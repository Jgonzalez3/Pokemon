<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var sprite = "";
        for(var i = 1; i<152; i++){
            sprite += "<img src='https://pokeapi.co/media/img/"+i+".png'>"
        }
        $(document).ready(function(){
            $('#btn').click(function(){
                var pokenum = $('#pokenum').val();
                console.log(pokenum);
                $.get("https://pokeapi.co/api/v2/pokemon/"+pokenum+"/", function(res){
                    console.log(res);
                    console.log(res["name"]);
                    console.log(res["id"]);
                }, 'json')
                $('.wrapper').append("<img src='https://pokeapi.co/media/img/"+pokenum+".png'>")
                return false;
            })
            $('#ogpokemon').click(function(){
                $('.wrapper').append(sprite);
                return false;
            })
        })
    </script>
</head>
<style>

</style>
<body>
    <div class="wrapper">
        <form>
            <input type="text" id="pokenum">
            <input id="btn" type="submit" value="Display Specific Pokemon by #">
            <input id="ogpokemon" type="submit" value="Click to display All Original Pokemon">
        </form>
    </div>
</body>
</html>
